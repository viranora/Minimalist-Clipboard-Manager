<html>
<head>

  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
  
  <title>Clipboard Manager</title>
  
  <!-- Fontlar -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  
  <div id="app-container">
    <header>
      <h1>Clipboard History</h1>
    </header>
    
    <!-- Kopyalanan öğeler buraya eklenecek -->
    <div id="history-list">
      <!-- Örnek: <div class="history-item">Copied text...</div> -->
    </div>
  </div>

  <!-- Tıklayınca çıkan "Kopyalandı!" bildirimi -->
  <div id="notification">
    Copied!
  </div>

  <script src="./app.js"></script>
